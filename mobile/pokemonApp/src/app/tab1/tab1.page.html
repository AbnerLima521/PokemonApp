<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card><ion-card-content>
      <ion-input
        [(ngModel)] = "areaBuscarPokemon"
        [counter] = "true"
        fill="solid"
        helperText="Área para buscar por poKemon"
        label-placament="floating"
        label="CEP"
        maxlength="8"
        placeholder="22555888"
        type="text"></ion-input>
        <ion-button
        expand="block"
        fill="solid"
        (click)="buscarPokemon()">

        Buscar por Pokemon 
        <ion-icon name="search" slot="end"></ion-icon>
        </ion-button>

          <ion-list>
            <ion-item>
              {{
                this.areaBusca.logradouro +
                this.areaBusca.bairro +
                this.areaBusca.localidade +
                this.areaBusca.uf
              }}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
</ion-content>
